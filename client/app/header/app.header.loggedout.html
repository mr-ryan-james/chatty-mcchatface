<div class="header-btn-bar">
    <div class="header-btn-wrapper clearfix">
        <div class="header-btn-row half-row">
            <a (click)="login()" class="header-btn header-btn-xl" style="cursor: pointer;"> 
                <i class="fa fa-sign-in header-icon"></i>
                <span class="header-btn-text">
                            Login
                        </span>
            </a>
            <a class="header-btn header-btn-xl" style="border-right: 0;">
                <span class="header-btn-text"></span>
            </a>
        </div>
        <div class="header-btn-row half-row">
            <a class="header-btn header-btn-xl">
                <span class="header-btn-text"></span>
            </a>
            <a (click)="signUp()" class="signin-toggle header-btn header-btn-xl" style="border-right: 0;cursor: pointer;"> 
                <i class="fa fa-pencil header-icon"></i>
                <span class="header-btn-text">
                            Sign Up
                        </span>
            </a>
        </div>
    </div>
</div>
