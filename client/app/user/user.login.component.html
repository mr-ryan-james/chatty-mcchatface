<div class="container">

    <div class="row">
        <!-- /.col-*-6 -->
        <div class="col-md-6">
            <h3>I'm the one who knocks</h3>
            <div [hidden]="!errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
            <form role="form" action="your-script.php">
                <div class="form-group">
                    <input #email type="email" class="form-control form-control-lg" placeholder="Email">
                </div>
                <div class="form-group">
                    <input #password type="password" class="form-control form-control-lg" placeholder="Password">
                </div>
                <p class="text-center">
                    <button (click)="loginClicked(email.value,password.value)" class="btn btn-default btn-block btn-lg btn-inverse"
                        type="submit"><i class="fa fa-lock"></i> Welcome back</button>
                </p>
            </form>

            <p class="text-center clear">New to the chattiness? <a class="link-underline" [routerLink]="['Register']">Register</a></p>

        </div>
    </div>
</div>
