<div class="container">

  <div class="row">
    <!-- /.col-*-6 -->
    <div class="col-md-6">
      <h3>I'm the one who knocks</h3>
      <div [hidden]="!errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
      <form role="form" action="your-script.php">
        <div class="form-group">
          <input #email type="email" class="form-control form-control-lg" placeholder="Email">
        </div>
        <div class="form-group">
          <input #password type="password" class="form-control form-control-lg" placeholder="Password">
        </div>
        <div class="form-group">
          <input #firstName type="text" class="form-control form-control-lg" placeholder="First name">
        </div>
        <div class="form-group">
          <input #lastName type="text" class="form-control form-control-lg" placeholder="Last name">
        </div>

        <p class="text-center">
          <button (click)="registerClicked(email.value,password.value,firstName.value, lastName.value)" class="btn btn-default btn-block btn-lg btn-inverse"
            type="submit"><i class="fa fa-lock"></i> Come On In</button>
        </p>
      </form>

      <p class="text-center clear">Gotten chatty before? <a class="link-underline" [routerLink]="['Login']">Login</a></p>

    </div>
  </div>
</div>
